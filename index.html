<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>메이플 암호추리 헬퍼</title>
</head>
<body>
  <div class="ui">
    <div class="guess">
      <input class="num" type="number" name="guess">
      <div class="select">
        <div>○</div>
        <div class="text">0</div>
        <input class="radio" type="radio" name="O" value="0" checked>
        <input class="radio" type="radio" name="O" value="1">
        <input class="radio" type="radio" name="O" value="2">
        <input class="radio" type="radio" name="O" value="3">
        <div class="text">3</div>
      </div>
      <div class="select">
        <div>△</div>
        <div class="text">0</div>
        <input class="radio" type="radio" name="T" value="0" checked>
        <input class="radio" type="radio" name="T" value="1">
        <input class="radio" type="radio" name="T" value="2">
        <input class="radio" type="radio" name="T" value="3">
        <div class="text">3</div>
      </div>
      <button class="submit">입력</button>
    </div>
    <div class="list">
      <div class="list-title">
        <div>추측 목록</div>
        <button class="clear">초기화</button>
      </div>
      <div class="list-content"></div>
    </div>
  </div>
  <div class="container"></div>
  <script src="app.js"></script>
</body>
